<!DOCTYPE html>
<html layout:decorate="~{layouts/layout_adm}">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Usu치rio</title>

</head>

</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Cadastro de Usu치rios</strong>
				</div>
			<form enctype= "multipart/form-data" class="container" method="post" th:object="${usuario}"
				th:action="@{/usuario/save}">

				<!--Input respons치vel em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div repons치vel em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
					    <label>Nome</label>
					    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
						<label>E-mail</label> 
						<input type="email" class="form-control input-sm" th:field="*{email}" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-4" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
						<label>Senha</label> 
						<input type="password" class="form-control input-sm" th:field="*{senha}" maxlength="100"/>
					</div>
				</div>
				
				<div class="form-group row">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
					<a th:href="@{/usuario/listar}" style="margin-left: 5px" class="btn btn-m btn-danger">Cancelar</a>
				</div>

			</form>

		</div>
		</div>

		<script th:src="@{/vendor/js/maskcpf.js}"></script>
		<script th:src="@{/vendor/js/buscacep.js}"></script>
</body>
</html>
