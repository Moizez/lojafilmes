<!DOCTYPE html>
<html layout:decorate="~{layouts/layout_adm}">
<head>
<meta charset="UTF-8" />
<title>Detalhes do Filme</title>

</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Detalhes do Filme</strong>
				</div>
				
				<div class="form-group row">
					<div>
							<hr class="sidebar-divider my-1">
							<div class="row">
							
							<div class="form-group col-md-3">							 
								<div>
									<img height="320px" width="210px" th:src="@{/filme/imagem/{id}(id=${filme.id})}"/>
								</div>							
							</div>
							
							<div class="form-group col-md-3">
								<div th:field="*{filme}" ></div>
								<label><b>Titulo:</b></label> <div th:text="${filme.titulo}" ></div>
								<hr class="sidebar-divider my-0">
								<label><b>País de Origem:</b></label> <div th:text="${filme.pais}" ></div>
								<hr class="sidebar-divider my-0">
								<label><b>Sinopse:</b></label> <div th:text="${filme.sinopse}" ></div>	
								<hr class="sidebar-divider my-0">	
								<label><b>Preço:</b></label> <div th:text="|R$ ${{filme.preco}}|" ></div>
												
							</div>
							<div class="form-group col-md-4">
									<label><b>Ano de Lançamento:</b></label> <div th:text="${filme.ano}" ></div>			
									<hr class="sidebar-divider my-0">						
									<label><b>Produtora:</b></label><div th:text="${filme.produtora.nome}" ></div>
									<hr class="sidebar-divider my-0">
									<label><b>Gênero:</b></label><div th:text="${filme.genero.nome}" ></div>
									<hr class="sidebar-divider my-0">
									<label><b>Diretor:</b></label>
									<div th:each="diretor : ${filme.diretor}" >
										<div th:text= "${diretor.nome}" ></div>								
									</div>
									<hr class="sidebar-divider my-0">
									<label><b>ASIN:</b></label> <div th:text="${filme.asin}" ></div>							
							</div>
							</div>
								
							<hr class="sidebar-divider my-0">
						
					</div>
					
				</div>
				
				<div class="form-group row">
					<a class="btn btn-sm btn-info" th:href="@{/filme/listar}" >Voltar</a>
				</div>

			
		</div>
		</div>

	
</body>
</html>
