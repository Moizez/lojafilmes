<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">


<head>
<meta charset="UTF-8" />
<title>Cadastro de Diretor</title>

</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Cadastro de Diretores</strong>
				</div>
			<form enctype= "multipart/form-data" class="container" method="post" th:object="${diretor}"
				th:action="@{/diretor/save}">

				<!--Input responsável em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsável em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>
				
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
					    <label>Nome</label>
					    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o Nome" maxlength="150"/>
					</div>
				</div>
				
				<div class="custom-file row col-md-4" th:classappend="${#fields.hasErrors('imagem')}? 'has-error'">
					<input type="file" class="custom-file-input" id="customFile" name="file"/>
    				
    				<label class="custom-file-label" for="customFile">Escolha a foto</label>
  				</div>
				
				 <div class="form-group row col-md-4">
	                        <label for="dataNascimento">Data de Nascimento</label>
	                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
	                        	   th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{dataNascimento}"></span>
	                        </div>
	            </div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('pais')}? 'has-error'">
					    <label>País de Origem</label>
					    <input type="text" class="form-control input-sm" th:field="*{pais}" autofocus="autofocus" placeholder="Informe o País" maxlength="150"/>
					</div>
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-m btn-primary">Cadastrar</button>
					<button th:href="@{/diretor/listar}" style="margin-left: 5px" class="btn btn-m btn-danger">Cancelar</button>
				</div>
				
				

			</form>

		</div>
		</div>

		<script th:src="@{/vendor/js/maskcpf.js}"></script>
</body>
</html>
